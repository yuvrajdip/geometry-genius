<!DOCTYPE html>
<html lang="en" data-theme="light">

</html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>geometry-genius</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>

  </header>

  <main>
    
    <!-- container -->
    <div class="flex flex-col lg:flex-row">
      
      <!-- shape container -->
      <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
        
        <!-- first card -->
        <div class="card bg-base-100 shadow-xl">
          <figure class="px-10 pt-10">
            <img src="/images/triangle.png" alt="Shoes" />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title">Triangle</h2>
            <p>Area (A) = 0.5 X b X h</p>
            <p>
              <input class="w-1/4 border-zinc-400 inline rounded-md bg-gray-300" type="text" placeholder="base"><span class="inline"> cm  </span>
              <input class="w-1/4 border-zinc-400 rounded-md bg-gray-300" type="text" placeholder="height">
            </p>
            <div class="card-actions">
              <button class="btn btn-primary">Buy Now</button>
            </div>
          </div>
        </div>

        <!-- 2nd card -->
        <div class="card bg-base-100 shadow-xl">
          <figure class="px-10 pt-10">
            <img src="/images/rectangle.png" alt="Shoes" />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title">Rectangle</h2>
            <p>Area (A) = l X w</p>
            <p>
              <input class="w-1/4 border-zinc-400 rounded-md bg-gray-300" type="text" placeholder="length"><span class="inline"> cm  </span>
              <input class="w-1/4 border-zinc-400 rounded-md bg-gray-300" type="text" placeholder="width">
            </p>
            <div class="card-actions">
              <button class="btn btn-primary">Buy Now</button>
            </div>
          </div>
        </div>

        <!-- 3rd card -->
        <div class="card bg-base-100 shadow-xl">
          <figure class="px-10 pt-10">
            <img src="/images/rhombus.png" alt="Shoes"/>
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title">Shoes!</h2>
            <p>Rhombus</p>
            <p>
              <input class="w-1/4 border-zinc-400 rounded-md bg-gray-300" type="text" placeholder="length"><span class="inline"> cm  </span>
              <input class="w-1/4 border-zinc-400 rounded-md bg-gray-300" type="text" placeholder="width">
            </p>
            <div class="card-actions">
              <button class="btn btn-primary">Buy Now</button>
            </div>
          </div>
        </div>

      </div>
      <!-- area calculator -->
      <div class="w-[400px] text-center">
        <div class="text-4xl">Area Calculator</div>
      </div>
    </div>
  </main>
</body>

</html>
